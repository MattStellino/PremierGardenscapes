{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery â€¢ Premier Gardenscapes{% endblock %}

{% block content %}
<div class="page-section bg-modern-green" id="gallery">
  <div class="gallery-card section-fade">
    <h1 class="text-center mb-4">Gallery</h1>
    <hr class="section-divider mb-4">

    <div id="pgCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#pgCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#pgCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 carousel-img fullscreen-img"
               src="{% static 'main/images/IMG_1708.jpeg' %}"
               alt="Before" onclick="showImageModal(this.src)">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-img fullscreen-img"
               src="{% static 'main/images/background.jpeg' %}"
               alt="After" onclick="showImageModal(this.src)">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#pgCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#pgCarousel" data-bs-slide="next">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<script>
  function showImageModal(src) {
    var modal = new bootstrap.Modal(document.getElementById('imageModal'));
    document.getElementById('modalImage').src = src;
    modal.show();
  }
</script>
{% endblock %}
